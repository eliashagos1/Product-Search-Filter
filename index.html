<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search Filter</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <form>
            <i class="fas fa-search">

            </i>
            <input type="text" name="" id="search-item" placeholder="Search Products" onkeyup="search()">
        </form>


        <div class="product-list" id="product-list">

            <div class="product">
                <img src="assets/sandertshirt.jpeg" alt="White Crew Tshirt">
                <div class="p-details">
                    <h2>White Crew Tshirt</h2>
                    <h3>£18</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/crewtshirt.jpg" alt="Grey Crew Tshirt">
                <div class="p-details">
                    <h2>Grey Crew Tshirt</h2>
                    <h3>£12</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/slimfitshirt.jpg" alt="Slim Fit Shirt">
                <div class="p-details">
                    <h2>Slim Fit Shirt</h2>
                    <h3>£15</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/wsneakers.jpeg" alt="White Sneakers">
                <div class="p-details">
                    <h2>White Sneakers</h2>
                    <h3>£35</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/adidassneakers.jpeg" alt="Black Adidas Sneakers">
                <div class="p-details">
                    <h2>Black Adidas Sneakers</h2>
                    <h3>£40</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/chunkersneaker.jpg" alt="White Chunk Sneakers">
                <div class="p-details">
                    <h2>White Chunk Sneakers</h2>
                    <h3>£55</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/blackpradabags.jpeg" alt="Black Prada Bag">
                <div class="p-details">
                    <h2>Black Prada Bag</h2>
                    <h3>£89</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/quizbag.jpg" alt="Quizhero Bag">
                <div class="p-details">
                    <h2>Quizhero Bag</h2>
                    <h3>£35</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/roadtripbag.jpg" alt="Roadtrip Bag">
                <div class="p-details">
                    <h2>Roadtrip Bag</h2>
                    <h3>£55</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/brownharvardsweater.jpeg" alt="Harvard Sweatshirt">
                <div class="p-details">
                    <h2>Harvard Sweatshirt</h2>
                    <h3>£35</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/berkeleysweatshirt.jpeg" alt="Berkeley Sweatshirt">
                <div class="p-details">
                    <h2>Berkeley Sweatshirt</h2>
                    <h3>£39</h3>
                </div>
            </div>

            <div class="product">
                <img src="assets/stanfordsweatshirt.jpg" alt="Stanford Sweatshirt">
                <div class="p-details">
                    <h2>Stanford Sweatshirt</h2>
                    <h3>£48</h3>
                </div>
            </div>







        </div>

    </section>







    <script src="app.js"></script>
</body>
</html>
